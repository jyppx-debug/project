<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>熬夜因素分析可视化</title>
    <link rel="stylesheet" href="./static/css/style.css"/>
</head>
<body>
<div class="head">
    <p>熬夜因素分析可视化</p>
</div>
<div class="container">
    <div class="left">
        <div class="chart1 chart">
            <div class="title">受访者性别分布</div>
            <div id="chart1"></div>
        </div>
        <div class="chart2 chart">
            <div class="title">受访者学历分布</div>
            <div id="chart2"></div>
        </div>
        <div class="chart3 chart">
            <div class="title">睡觉时间分布</div>
            <div id="chart3"></div>
        </div>
    </div>
    <div class="right">
        <div class="chart7 chart">
            <div class="title">熬夜对第二天的影响</div>
            <div id="chart7"></div>
        </div>
        <div class="chart8 chart">
            <div class="title">熬夜后出现的状况</div>
            <div id="chart8"></div>
        </div>
        <div class="chart9 chart">
            <div class="title">减少熬夜频率的方法</div>
            <div id="chart9"></div>
        </div>
    </div>

    <div class="main">
        <div id="main"></div>
    </div>
</div>
<script src="./static/js/echarts.js"></script>
<script src="./static/js/echarts-wordcloud.js"></script>
<script src="./static/js/papaparse.min.js"></script>
<script src="./static/js/js.js"></script>
<script src="./static/js/custom.js"></script>
</body>
</html>
